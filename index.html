<!DOCTYPE html>
<html>
<head>
  <title>

  </title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style type="text/css">
    body{
      font-family: 'Playfair Display', serif;
      font-weight: 400;
    }

    .form-control{
      border-radius: 0;
    }
  </style>
</head>
<body>

  <div class="col-md-6 col-md-offset-3">
    <h1 id="header">How much should I charge for sponsored posts?</h1>
    <br>
    <form>
      <div class="form-group">
        <label for="blog_name">What is the name of your blog?</label>
        <input type="text" class="form-control" id="blog_name" name="blog_name">
      </div>
      <br>
      <div class="form-group">
        <label for="blog_url">What is your blog's URL?</label>
        <input type="text" class="form-control" id="blog_url" name="blog_url">
      </div>
      <br>
      <div class="form-group">
        <label for="facebook_url">What is the URL of your Facebook page?</label>
        <input type="text" class="form-control" id="facebook_url" name="facebook_url">
      </div>
      <br>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
  <script src="https://npmcdn.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript">
    var $blogName     = $('#blog_name');
        $websiteUrl   = $('#blog_url');
        $facebookUrl  = $('#facebook_url');

    $blogName.change(function() {
      var formattedName = $blogName.val().replace(/ /g,'').toLowerCase();

      $websiteUrl.val("www." + formattedName + ".com");
      $facebookUrl.val("https://www.facebook.com/" + formattedName);
    });

    // cakenknife?fields=likes,fan_count
  </script>
</body>
</html>
